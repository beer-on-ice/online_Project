<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>登录页面</title>
		<link rel="stylesheet" type="text/css" href="images/hanweb.css"/>
		<link rel="stylesheet" type="text/css" href="images/rbh_dl.css"/>
		<script src="images/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="images/rbh_dlzc.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*标签卡==选项卡 js效果*/
			function setTab(name,cursel,n){
				for(i=1;i<=n;i++){
					var menu=document.getElementById(name+i);
					var con=document.getElementById("con_"+name+"_"+i);
					menu.className=i==cursel?"hover":"";
					con.style.display=i==cursel?"block":"none";
				}
				
			}
			//验证码发送倒计时
			var countdown=60; 
			function settime(val) { 
				if (countdown == 0) { 
					val.removeAttribute("disabled");    
					val.value="获取验证码"; 
					countdown = 60; 
				} else { 
					val.setAttribute("disabled", true); 
					val.value="重新发送(" + countdown + ")"; 
					countdown--; 
				} 
				setTimeout(function() { 
					settime(val) 
				},1000) 
			}
		</script>
	</head>
	
	<body>
		<div class="index-bg">
		   <!--右部分切换-->
		   <script src="images/右弹出框.js" type="text/javascript" charset="utf-8"></script>
		    <!--侧导航结束-->
		    <!--主要部分-->
		    <div class="mian_dl">
		    	<a href="" id="close"></a>
		    	<div class="dlck">
		    		<ul>
						<li id="one1" onclick="setTab('one',1,2)"  class="hover">个人登录</li>
						<li id="one2" onclick="setTab('one',2,2)" >展商登录</li>
					</ul>
					<div id="con_one_1" class="con_one" style="display: block;">
						<form action="" method="">
							<input type="text" name="" id="phnum" value="请输入手机号" onClick='if(this.value=="请输入手机号"){this.value="";this.focus();}' onBlur='if(this.value==""){this.value="请输入手机号"}'/>
							<span class="span1">
								<input type="password" name="" value="" class="password" id="password">
                				<input type="text" class="password" id="password1" value="请输入密码"/>
							</span>		
							<input type="text" name="" value="请输入短信验证码" id="text1" class="text1" onClick='if(this.value=="请输入短信验证码"){this.value="";this.focus();}' onBlur='if(this.value==""){this.value="请输入短信验证码"}'>
							<input type="button"  id="btn" value="获取验证码" onclick="settime(this)"/> 
							<p>记住我的账号</p>
							<input type="submit" name="" id="btn1" value="确认" class="btn" />
						</form>
					</div>
					<div id="con_one_2" class="con_one">
						<form action="" method="">
							<input type="text" name="" id="zs_phnum" value="请输入邮箱号" onClick='if(this.value=="请输入邮箱号"){this.value="";this.focus();}' onBlur='if(this.value==""){this.value="请输入邮箱号"}'/>
							<span class="span1">
								<input type="password" value="" class="password" id="zs_password">
                				<input type="text" class="password" id="zs_password1" value="请输入密码"/>
							</span>		
							<input type="text" value="请输入邮箱验证码" id="zs_text1" class="text1" onClick='if(this.value=="请输入邮箱验证码"){this.value="";this.focus();}' onBlur='if(this.value==""){this.value="请输入邮箱验证码"}'>
							<input type="button" id="zs_btn" value="获取验证码" onclick="settime(this)"/> 
							<p>记住我的账号</p>
							<input type="submit" name="" id="zs_btn1" value="确认" class="btn"/>
						</form>
					</div>
		    	</div>
		    </div>
		    
		    <div style="height: 108px" class="bt-clear"></div>
		    <div class="footer w1200 center">
		        <span>备案号：苏ICP备15022807号-1</span>南京润展国际展览有限公司版权所有
		    </div>
		</div>
		
	</body>
</html>
