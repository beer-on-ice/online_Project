	<script type="text/javascript">
		$(function(){
			var allBoxnum=$(".more_img_box").length;
			var allWidth=allBoxnum*300+100;
			$(".all").css("width",allWidth+"px");
			var animateNum=0;

			$(".right_arrow").on("click",function(){
				$(".all").stop();
				if(animateNum<allBoxnum-1){
					animateNum++
				}
				$(".all").animate({left:-300*animateNum+"px"},300);

			});
			$(".left_arrow").on("click",function(){
				$(".all").stop();
				if(animateNum>0){
					animateNum--
				}
				$(".all").animate({left:-300*animateNum+"px"},300);

			});

			$(".more_img_box").on("mouseover",function(){
				$(this).css("background-color","#f1f1f1");
			});
			$(".more_img_box").on("mouseleave",function(){
				$(".more_img_box").css("background-color","#fff");
			});
		})
	</script>
